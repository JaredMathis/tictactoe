<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    </link>
</head>

<body ng-app="jm" ng-controller="HomeController">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">TicTacToe</a>
    </nav>

    <textarea class="form-control" ng-model="output" rows="5">
    </textarea>

    <div class="input-group">
        <div class="input-group-prepend">
            <button class="btn btn-primary"
                ng-disabled="!!winner"
                ng-click="move()">Move</button>
        </div>
        <select class="form-control" 
            type="number" 
            ng-model="choice"
            ng-disabled="!!winner"
            ng-options="a for a in availableCells">
        </select>
    </div>

    <p class="mt-2">
        <button ng-click="reset()" class="btn btn-danger">
            Reset
        </button>
    </p>

    {{ winner }}

    <script src="bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="HomeController.js"></script>
</body>

</html>
